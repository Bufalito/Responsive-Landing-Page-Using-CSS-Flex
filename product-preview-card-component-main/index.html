<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel=StyleSheet href="index.css" type="text/css" media=screen>
</head>

<body>
  <div class="cardPreview">

    <section class="sectionImg"></section>

    <section class="sectionGeneralData">
      <h5><span>P</span><span>E</span><span>R</span><span>F</span><span>U</span><span>M</span><span>E</span></h5>

      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="parrafo">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <section class="sectionPrecios">
        <p class="precioDescuento">
          $149.99
        </p>
        <p class="precioSinDescuento">
          $169.99
        </p>
      </section>

      <button class="btnAddToCart">
        <img src="./images/icon-cart.svg" />
        <p>
          Add to Cart
        </p>
      </button>

    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://portfolio-personal-kohl.vercel.app/" target="_blank">Pablo Bojanich</a>.
  </div>
</body>

</html>
